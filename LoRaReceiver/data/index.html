  <script>
    var chartT1 = new Highcharts.Chart({
      chart: { renderTo: "chart-temperature-cel1" },
      title: { text: "Temperature in Celsius" },
      series: [
        {
          showInLegend: false,
          data: [],
        },
      ],
      plotOptions: {
        line: { animation: false, dataLabels: { enabled: true } },
        series: { color: "#059e8a" },
      },
      xAxis: { type: "datetime", dateTimeLabelFormats: { second: "%H:%M:%S" } },
      yAxis: {
        title: { text: "Temperature (Celsius)" },
      },
      credits: { enabled: false },
    });
    setInterval(function () {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var x = new Date().getTime(),
            y = parseFloat(this.responseText);
          console.log(this.responseText);
          if (chartT1.series[0].data.length > 40) {
            chartT1.series[0].addPoint([x, y], true, true, true);
          } else {
            chartT1.series[0].addPoint([x, y], true, false, true);
          }
        }
      };
      xhttp.open("GET", "/temperatureCelsius1", true);
      xhttp.send();
    }, 1000);
